name: Build & Deploy FastAPI to EC2

on:
  push:
    branches:
      - main   # main push 시 배포

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout FastAPI source
      uses: actions/checkout@v3

    # 1. Docker Hub 로그인
    - name: Docker Hub Login
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 2. FastAPI 이미지 빌드
    - name: Build FastAPI Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/gift4u-fastapi:latest .

    # 3. push to Docker Hub
    - name: Push FastAPI Docker image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/gift4u-fastapi:latest

    # 4. EC2 배포
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd ~/gift4u
          docker-compose pull fastapi
          docker-compose up -d fastapi
